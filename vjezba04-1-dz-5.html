<!DOCTYPE html>
<html lang="hr">
<head><meta charset="UTF-8"><title>Zadatak 5</title></head>
<body><script>
  let n = 200;
  let suma = 0;
  for (let i = 1; i <= n; i++) {
    suma += i;
  }
  let aritSredina = suma / n;
  document.write("Aritmetička sredina od 1 do " + n + " je: " + aritSredina);
</script></body>
</html>
