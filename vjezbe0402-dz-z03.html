<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>JS DOM</title>
</head>
<body>
  <h2>Unesite ocjenu (1-5)</h2>
  <form onsubmit="provjeriOcjenu(event)">
    <input type="text" id="ocjena" placeholder="Upišite brojku od 1 do 5">
    <button type="submit">Provjeri</button>
  </form>

  <script>
    function provjeriOcjenu(event)
	{
		event.preventDefault();

		const vrijednost = document.getElementById("ocjena").value.trim();
		const broj = parseInt(vrijednost, 10);

		var poruka = "";

		switch (broj)
		{
			case 1:
			poruka = "1 – nedovoljan";
			break;
			case 2:
			poruka = "2 – dovoljan";
			break;
			case 3:
			poruka = "3 – dobar";
			break;
			case 4:
			poruka = "4 – vrlo dobar";
			break;
			case 5:
			poruka = "5 – odličan";
			break;
			default:
			poruka = "Unesite valjanu ocjenu od 1 do 5.";
		}

		alert(poruka);
	}
  </script>
</body>
</html>
