<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
	var i=0;
	var randomBroj;
	function ispisiPetRandomBrojeva(min, max)
	{
		for (i = 0; i < 5; i++)
		{
			randomBroj = Math.floor(Math.random() * (max - min + 1)) + min;
			document.write(randomBroj + "<br>");
		}
	}

	ispisiPetRandomBrojeva(10, 50);

 </script>
</body>
</html>
