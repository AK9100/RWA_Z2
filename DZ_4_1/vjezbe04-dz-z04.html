<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
    var polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85);

    document.write("Duljina polja: " + polje.length + "<br/>");

    var sortiranoOpadajuce = [...polje].sort((a, b) => b - a);
    document.write("Sortirano od najveceg do najmanjeg: " + sortiranoOpadajuce.join(", ") + "<br/>");

    var sortiranoRastuce = [...polje].sort((a, b) => a - b);
    document.write("Sortirano od najmanjeg do najveceg: " + sortiranoRastuce.join(", ") + "<br/>");

    sortiranoRastuce.pop();
    document.write("Nakon uklanjanja zadnjeg: " + sortiranoRastuce.join(", ") + "<br/>");

    sortiranoRastuce.push(19, 22);
    document.write("Nakon dodavanja 19 i 22: " + sortiranoRastuce.join(", ") + "<br/>");

    var polje2 = ["Banana", "Orange", "Apple", "Mango"];
    var polje_final = sortiranoRastuce.concat(polje2);
    document.write("Polje final: " + polje_final.join(", "));

 </script>
</body>
</html>
