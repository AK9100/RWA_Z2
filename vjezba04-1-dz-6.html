<!DOCTYPE html>
<html lang="hr">
<head><meta charset="UTF-8"><title>Zadatak 6</title></head>
<body><script>
  let polje = new Array(1,2,3,4,7,8,5,6,9,55,74,11,33);
  document.write("Dužina polja: " + polje.length + "<br>");

  let sortDesc = [...polje].sort((a,b) => b - a);
  document.write("Sortirano silazno: " + sortDesc.join(", ") + "<br>");

  let sortAsc = [...polje].sort((a,b) => a - b);
  document.write("Sortirano uzlazno: " + sortAsc.join(", ") + "<br>");

  sortAsc.pop();
  document.write("Nakon uklanjanja zadnjeg člana: " + sortAsc.join(", ") + "<br>");

  sortAsc.push(19, 22);
  document.write("Nakon dodavanja 19 i 22: " + sortAsc.join(", ") + "<br>");

  let polje2 = ["Banana", "Orange", "Apple", "Mango"];
  let polje_final = sortAsc.concat(polje2);
  document.write("Konačno polje: " + polje_final.join(", "));
</script></body>
</html>
